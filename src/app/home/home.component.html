<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <style>

<body>
    <div class="container">

        <div class="main">
            <div class="row">
                <div class="col"></div>
                <div class="col">
                    <h1>Bank Interface</h1>
                </div>
                <div class="col"></div>
            </div>

            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">UserName</label>
                <input (change)="onUsernameChange($event)" type="text" class="form-control" id="username" aria-describedby="emailHelp">

            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input (change)="onPasswordChange($event)" type="password" class="form-control" id="password">
            </div>

            <div class="mb-3">
                <label for="exampleInputAmount1" class="form-label">Amount</label>
                <input (change)="onAmountChange($event)" type="Amount" class="form-control" id="Amount">
            </div>

            <button type="button" style="width: 200px" (click)="deposit()" class="btn btn-outline-primary">Deposit</button>
            <button type="button" style="width: 200px" (click)="withdrawal()" class="btn btn-outline-primary">Withdrawal</button>


        </div>
    </div>



</body>
